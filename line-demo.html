<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/three.js"></script>
</head>
<body>
    <div id="canvas">

    </div>
</body>
<script>

    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000);
    camera.position.set(0,0,500);
    camera.lookAt(new THREE.Vector3(0,0,0));

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    
    var scene = new THREE.Scene();
    document.body.appendChild(renderer.domElement);
    
    var material = new THREE.LineBasicMaterial({color: 0xfff0000});

    var geometry = new THREE.Geometry();
    var point = [];
    for(var i=0;i<20;i++){
        if(i%2 ==0 ){
            point[i] = new THREE.Vector3(-100*Math.random()*i ,-100*Math.random()*i,-100*Math.random()*i);
            geometry.vertices.push(point[i]);
        }else{
            point[i] = new THREE.Vector3(i*10*Math.random(),i*10*Math.random(),i*10*Math.random());
            geometry.vertices.push(point[i]);
        }

    }
    //var x = new THREE.Vector3(-100,0,0);
    //var y = new THREE.Vector3(0,100,0);
    //var z = new THREE.Vector3(100,0,0);

    //geometry.vertices.push(point);

    var line = new THREE.Line(geometry,material);

    scene.add(line);

    renderer.render(scene,camera);

</script>
</html>
