    <script src="js/three.js"></script>

    <style>
        body{
            width:100%;
            height: 100%;

        #canvas{
            width: inherit;
            height: inherit;

<body>
    <!-- <div id="canvas"></div> -->
    <script>

        //设置场景

        var scene = new THREE.Scene();

        //设置相机

        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,2000);
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 500;
            // camera.up.x = 0;
            // camera.up.y = 1;
            // camera.up.z = 0;
            // camera.lookAt({
            //     x:0,
            //     y:0,
            //     z:1
            // }); 

        //设置渲染器
        //是否开启抗锯齿
        
        var renderer = new THREE.WebGLRenderer({
                antialias:true
            });
        

        //设置灯光

        // var light = new THREE.DirectionalLight(0x00ff00,1.0,0);
        var light = new THREE.AmbientLight( 0xff0000 ); 
            light.position.set(100,100,200);
            scene.add(light);

        //生成几何体

            
            var geometry = new THREE.Geometry();
            var material = new THREE.LineBasicMaterial({vertexColors:true});
            var color1 = new THREE.Color(0x444444);
            var color2 = new THREE.Color(0xff0000);
        
            var p1 = new THREE.Vector3(0,0,0);
            //var p2 = new THREE.Vector3(100,100,100);
            var p3 = new THREE.Vector3(-200,50,-100);
        
            geometry.vertices.push(p1);
            //geometry.vertices.push(p2);
            geometry.vertices.push(p3);
            geometry.colors.push(color1,color2);
        
            var line = new THREE.Line(geometry,material,THREE.LineSegments);
            // var cube = new THREE.CubeGeometry(2,2,2);
            var material = new THREE.MeshBasicMaterial({color:0xff0000});
            // var box = new THREE.Mesh(cube,material);
            // scene.add(box);
            scene.add(line);
            // var material = new THREE.LineBasicMaterial({
            //     color: 0x0000ff
            // });

            // var geometry = new THREE.Geometry();
            // geometry.vertices.push(
            //     new THREE.Vector3(-10, 0, 0),
            //     new THREE.Vector3(0, 10, 0),
            //     new THREE.Vector3(10, 0, 0)
            // );

            // var line = new THREE.Line(geometry, material);
            // scene.add(line);

            var spriteMap = new THREE.TextureLoader().load("sprite.png");
            var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap, color: 0xffffff });
            var sprite = new THREE.Sprite(spriteMaterial);
            scene.add(sprite);

        //初始化3D环境

            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width,height);
            //renderer.setSize(1024,768);
            document.body.appendChild(renderer.domElement)
            // document.getElementById("canvas").appendChild(renderer.domElement)
            renderer.setClearColor(0x006666,1.0);
            renderer.render(scene,camera);

        // function startRenderFunc(){
        //     // setScene();
        //     // setCamera();
        //     // setLight();
        //     // setRender();
        //     // getGeometry();
        //     // init3D();
        //     line.position.x += 0.2;
        //     requestAnimationFrame(startRenderFunc());
        // }
        // startRenderFunc();
        </script>
</body>
