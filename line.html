<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/three.js"></script>
    <title>Document</title>
    <style>
        body{
            width:100%;
            height: 100%;
            background-color:azure;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
</body>
<script>
var sence,camera,renderer,light,line;
//设置场景
function setSence(){
    sence = new THREE.Sence();
}
//设置相机
function setCamera(){
    camera = new THREE.PerspectiveCamera(45,width/height,1,2000);
    camera.position.x = 0;
    camera.position.y = 1000;
    camera.position.z = 0;
    camera.up.x = 0;
    camera.up.y = 0;
    camera.up.y = 1;
    camera.lookAt({
        x:0,
        y:0,
        z:0
    }); 
}
//设置渲染器
function setRender(){

    renderer = new THREE.WebGLRenderer({
        //是否开启抗锯齿
        antialias:true
    });

}
//设置灯光
function setLight(){
    light = new THREE.DirectionalLight(0xffffee,1.0,0);
    light.position.set(100,100,200);
    sence.add(light);
}
//生成几何体

</script>
</html>
